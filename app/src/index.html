<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="keywords" content="">
    <meta name="description" content="">

<body>
<div class="loading-overlay">
    <div class="loading-wrapper">
        <div class="loading"></div>
    </div>
    <div class="progressNumb" style="font-size: 16.4063px; line-height: 16.4063px;">0%</div>
    <div class="ProgressWrap">
        <div class="loadingProgress1 overlay"></div>
        <div class="loadingProgress2 overlay" style="width: 100%;"></div>
    </div>
    <img src="images/loading.svg">
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="text animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="0.3s"></div>
            <div class="start animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
            <div class="search animated" data-pre-ani-name="fadeIn" data-post-ani-name="tada infinite" data-ani-duration="2s" data-ani-delay="1.3s"></div>
        </div> 
        <div class="swiper-slide slide-2">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
        </div>
        <div class="swiper-slide slide-3">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="option_wrapper">
                <div class="option1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="option2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
                <div class="option3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1.5s"></div>
                <div class="option4 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2s"></div>
                <div class="option5 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2.5s"></div>
            </div>
            <div class="popup_wrapper">
                <div class="popup1" data-ani-name="animated slideInUp" data-end-ani-name="slideOutDown" data-ani-duration="1s"></div>
                <div class="popup2" data-ani-name="animated slideInUp" data-end-ani-name="slideOutDown" data-ani-duration="1s"></div>
                <div class="popup3" data-ani-name="animated slideInUp" data-end-ani-name="slideOutDown" data-ani-duration="1s"></div>
                <div class="popup4" data-ani-name="animated slideInUp" data-end-ani-name="slideOutDown" data-ani-duration="1s"></div>
                <div class="popup5" data-ani-name="animated slideInUp" data-end-ani-name="slideOutDown" data-ani-duration="1s"></div>
            </div>
        </div>
        <div class="swiper-slide slide-4">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="option_wrapper">
                <div class="option1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="option2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="option3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="option4 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
            </div>
        </div>
        <div class="swiper-slide slide-5">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="scene_wrapper">
                <div class="scene1 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="footprint1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
                <div class="scene2 animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="1.5s"></div>
                <div class="footprint2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2s"></div>
                <div class="scene3 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="2.5s"></div>
                <div class="footprint3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="3s"></div>
            </div>
        </div>
        <div class="swiper-slide slide-6">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="zoomIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="calendar animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
        </div>
        <div class="swiper-slide slide-7">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="info1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
            <div class="info2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2s"></div>
        </div>
        <div class="swiper-slide slide-8">
            <div class="logo"></div>
            <div class="title animated" data-ani-name="zoomIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="contact1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
            <div class="contact2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2s"></div>
            <div class="contact3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="3s"></div>
        </div>
    </div>
</div>

<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>

<!-- Don't delete this. It's needed for development workflow. -->

<!-- endinject -->

</body>

</html>
