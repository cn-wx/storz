<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Karl Storz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">

<body>
<div class="loading-overlay">
    <div class="loading-wrapper">
        <div class="loading"></div>
    </div>
    <div class="progressNumb" style="font-size: 16.4063px; line-height: 16.4063px;">0%</div>
    <div class="ProgressWrap">
        <div class="loadingProgress1 overlay"></div>
        <div class="loadingProgress2 overlay" style="width: 100%;"></div>
    </div>
    <div class="grass"></div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="text animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="0.3s"></div>
            <div class="grass"></div>
        </div> 
        <div class="swiper-slide slide-2">
            <div class="title animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="titleWrapper">
                <div class="title1 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="0s"></div>
                <div class="title2 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="0.2s"></div>
                <div class="title3 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="0.4s"></div>
                <div class="title4 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="0.6s"></div>
                <div class="title5 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="0.8s"></div>
                <div class="blank"></div>
                <div class="title6 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="1s"></div>
                <div class="title7 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="1.2s"></div>
                <div class="title8 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="1.4s"></div>
                <div class="title9 animated" data-ani-name="fadeIn" data-ani-duration="0.2s" data-ani-delay="1.6s"></div>
            </div>
            <div class="text1 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="2s"></div>
            <div class="text2 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="2.5s"></div>
            <div class="text3Wrapper">
                <div class="text3_1 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="3s"></div>
                <div class="text3_2 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="3s"></div>
                <div class="text3_3 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="3.5s"></div>
                <div class="text3_4 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="3s"></div>                
                <div class="text3_5 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="3s"></div>
            </div>
            <div class="swiper-button-next start animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="4s"></div>
            <div class="search animated" data-pre-ani-name="fadeIn delay-5s" data-post-ani-name="tada infinite"></div>
            <div class="grass"></div>
        </div>
        <div class="swiper-slide slide-3">
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="option_wrapper">
                <div class="option1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="option2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
                <div class="option3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1.5s"></div>
                <div class="option4 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2s"></div>
                <div class="option5 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2.5s"></div>
            </div>
            <div class="search animated" data-pre-ani-name="fadeIn delay-4s" data-post-ani-name="tada infinite"></div>
            <div class="popup_wrapper">
                <div class="popup1" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup2" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup3" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup4" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup5" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
            </div>
            <div class="swiper-button-next continue animated" data-pre-ani-name="fadeIn delay-3s" data-post-ani-name="spark"></div>
            <div class="grass"></div>        
        </div>
        <div class="swiper-slide slide-4">
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="option_wrapper">
                <div class="option1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
                <div class="option2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
                <div class="option3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1.5s"></div>
                <div class="option4 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2s"></div>
            </div>
            <div class="search animated" data-pre-ani-name="fadeIn delay-3s" data-post-ani-name="tada infinite"></div>
            <div class="popup_wrapper">
                <div class="popup1" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup2" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup3" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
                <div class="popup4" data-ani-name="animated slideInUp" data-end-ani-name="animated slideOutDown" data-ani-duration="1s"></div>
            </div>
            <div class="swiper-button-next continue animated" data-pre-ani-name="fadeIn delay-3s" data-post-ani-name="spark"></div>
            <div class="grass"></div>        
        </div>
        <div class="swiper-slide slide-5">
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="text animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
            <div class="scene_wrapper">
                <div class="people1 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="1s"></div>
                <div class="scene1 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="1s"></div>
                <div class="footprint1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1.5s"></div>
                <div class="people2 animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="1.5s"></div>                
                <div class="scene2 animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="2s"></div>
                <div class="footprint2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="2.5s"></div>
                <div class="scene3 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="3s"></div>
                <div class="people3 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="3s"></div>                
                <div class="footprint3 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="3.5s"></div>
            </div>
            <div class="swiper-button-next continue animated" data-pre-ani-name="fadeIn delay-4s" data-post-ani-name="spark"></div>
            <div class="grass"></div>        
        </div>
        <div class="swiper-slide slide-6">
            <div class="title animated" data-ani-name="zoomIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="calendar animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
            <div class="swiper-button-next continue animated" data-pre-ani-name="fadeIn delay-2s" data-post-ani-name="spark"></div>
            <div class="grass"></div>        
        </div>
        <div class="swiper-slide slide-7">
            <div class="title animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="info1 animated" data-ani-name="fadeInDownBig" data-ani-duration="1s" data-ani-delay="1s"></div>
            <div class="info2 animated" data-ani-name="fadeInDownBig" data-ani-duration="1s" data-ani-delay="2s"></div>
            <div class="swiper-button-next continue animated" data-pre-ani-name="fadeIn delay-3s" data-post-ani-name="spark"></div>
            <div class="grass"></div>        
        </div>
        <div class="swiper-slide slide-8">
            <div class="title animated" data-ani-name="zoomIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="contact1 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="1s" onclick="location.href='tel:4006600811'"></div>
            <div class="contact2 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="2s" onclick="location.href='mailto:service.jiafuhui.com'"></div>
            <div class="contact3 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="3s" onclick="location.href='http://www.jiafuhui.com'"></div>
            <div class="grass"></div>        
        </div>
    </div>
</div>

<button class="up-arrow"></button>

<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
</div>

<!-- Don't delete this. It's needed for development workflow. -->

<!-- endinject -->

</body>

</html>
